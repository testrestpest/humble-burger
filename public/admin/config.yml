backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

# This line should *not* be indented
media_folder: "public/images/uploads" # Media files will be stored in the repo under public/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "site-assets"
    label: "üé® Site Assets"
    files:
      - label: "Logo & Hero Image"
        name: "assets"
        file: "content/settings/assets.md"
        fields:
          - { label: "Logo Image", name: "logo", widget: "image", hint: "Upload your restaurant logo (recommended: PNG with transparent background)" }
          - { label: "Hero Background Image", name: "heroImage", widget: "image", hint: "Main hero image for homepage (recommended: high resolution, landscape orientation)" }
          - { label: "Hero Title", name: "heroTitle", widget: "string", default: "KEEPING FOOD HUMBLE", hint: "Main hero text overlay" }
  - name: "navigation"
    label: "üß≠ Navigation & Header"
    files:
      - label: "Header Settings"
        name: "header"
        file: "content/settings/header.md"
        fields:          - { label: "Show Logo Text", name: "showLogoText", widget: "boolean", default: false, hint: "Display text next to logo image" }
          - { label: "Logo Text", name: "logoText", widget: "string", default: "Humble Burger", hint: "Text to display next to logo (if enabled)" }
          - label: "Navigation Items"
            name: "navItems"
            widget: "list"
            hint: "Configure navigation menu items"
            fields:
              - { label: "Label", name: "label", widget: "string", hint: "Text shown in navigation (e.g., Home, Menu)" }
              - { label: "Link", name: "link", widget: "string", hint: "Page URL (e.g., /, /menu, /about)" }
              - { label: "Show in Navigation", name: "enabled", widget: "boolean", default: true }
          - label: "Social Media Links"
            name: "socialLinks"
            widget: "list"
            hint: "Social media icons displayed in the header (automatically uses proper icons based on platform)"
            fields:
              - { label: "Platform Name", name: "platform", widget: "select", options: ["Instagram", "Facebook", "Twitter", "LinkedIn", "YouTube", "TikTok", "Website"], hint: "Select platform for automatic icon" }
              - { label: "URL", name: "url", widget: "string", hint: "Full URL to your social media profile" }
              - { label: "Show in Header", name: "enabled", widget: "boolean", default: true }
  
  - name: "menu-items" # Used in routes, e.g., /admin/collections/menu-items
    label: "Menu Items" # Used in the UI
    folder: "content/menu" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { 
          label: "Category", 
          name: "category", 
          widget: "select", 
          options: ["burgers", "sides", "drinks", "desserts"] 
        }
      - { 
          label: "Image", 
          name: "image", 
          widget: "image",
          required: false
        }
      - { 
          label: "Emoji", 
          name: "emoji", 
          widget: "string",
          required: false,
          hint: "Optional emoji to display (e.g., üçî)"
        }
      - { 
          label: "Featured", 
          name: "featured", 
          widget: "boolean", 
          default: false 
        }
      - { 
          label: "Available", 
          name: "available", 
          widget: "boolean", 
          default: true 
        }
  - name: "pages"
    label: "Pages"
    files:
      - label: "üè† Home Page"
        name: "home"
        file: "content/pages/home.md"
        fields:
          - { label: "Page Title", name: "title", widget: "string", hint: "Main page title for SEO" }
          - { label: "Hero Title", name: "heroTitle", widget: "string", hint: "Main headline on homepage" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text", hint: "Descriptive text under the main headline" }
          - { label: "About Section Title", name: "aboutTitle", widget: "string", hint: "Title for the about section on homepage" }
          - { label: "About Section Content", name: "aboutContent", widget: "markdown", hint: "Content for the about section on homepage" }
      
      - label: "‚ÑπÔ∏è About Page"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - { label: "Page Title", name: "title", widget: "string", hint: "Title shown at top of About page" }
          - { label: "Hero Text", name: "heroText", widget: "text", hint: "Introductory text at top of About page" }
          - { label: "Story Title", name: "storyTitle", widget: "string", hint: "Title for the story section" }
          - { label: "Story Content", name: "storyContent", widget: "markdown", hint: "Main story content about your restaurant" }
          - { label: "Story Image Emoji", name: "storyImageEmoji", widget: "string", hint: "Emoji for story image (e.g., üë©‚Äçüç≥)", default: "üë©‚Äçüç≥" }
          - { label: "Story Image Caption", name: "storyImageCaption", widget: "string", hint: "Caption under story image (e.g., Chef Maria Rodriguez)", default: "Chef Maria Rodriguez" }
          - { label: "Values Title", name: "valuesTitle", widget: "string", hint: "Title for the values section" }
          - label: "Values List"
            name: "values"
            widget: "list"
            hint: "List of your restaurant's core values"
            fields:
              - { label: "Icon (emoji)", name: "icon", widget: "string", hint: "Use emoji like üå±, ü§ù, ‚≠ê, ‚ù§Ô∏è" }
              - { label: "Value Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - { label: "Team Section Title", name: "teamSectionTitle", widget: "string", hint: "Title for the team section", default: "Meet Our Team" }
          - label: "Team Members"
            name: "teamMembers"
            widget: "list"
            hint: "List of team members to display"
            fields:
              - { label: "Image Emoji", name: "emoji", widget: "string", hint: "Emoji representing the person (e.g., üë©‚Äçüç≥, üë®‚Äçüíº)" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string", hint: "Job title (e.g., Founder & Head Chef)" }
              - { label: "Bio", name: "bio", widget: "text", hint: "Short biography" }
      
      - label: "üìû Contact Page"
        name: "contact"
        file: "content/pages/contact.md"
        fields:
          - { label: "Page Title", name: "title", widget: "string", hint: "Title for contact page" }
          - { label: "Page Subtitle", name: "subtitle", widget: "text", hint: "Subtitle/description for contact page" }
          - { label: "Address", name: "address", widget: "text", hint: "Your restaurant's full address" }
          - { label: "Phone", name: "phone", widget: "string", hint: "Phone number (e.g., (555) 123-BURGER)" }
          - { label: "Email", name: "email", widget: "string", hint: "Contact email address" }
          - label: "Business Hours"
            name: "hours"
            widget: "list"
            hint: "List of business hours by day"
            fields:
              - { label: "Days", name: "days", widget: "string", hint: "e.g., Monday - Friday" }
              - { label: "Time", name: "time", widget: "string", hint: "e.g., 11:00 AM - 10:00 PM" }

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.md"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Logo Text", name: "logoText", widget: "string" }
          - { label: "Logo Emoji", name: "logoEmoji", widget: "string" }
          - label: "Social Links"
            name: "socialLinks"
            widget: "list"
            fields:
              - { label: "Platform", name: "platform", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Icon", name: "icon", widget: "string" }
